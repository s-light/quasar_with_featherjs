<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feathers Example</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main id="main" class="container flex-center">
        <h1>Welcome to Feathers</h1>
        <section>
            <input type="text" id="message-text" placeholder="Enter message here">
            <button id="message-send-btn">Send message</button>
        </section>
        <section>
            <h2>Here are the current messages:</h2>
            <ul id="messages">
                <!-- here the messages will be added! -->
            </ul>
        </section>
    </main>

    <script src="bundle.js"></script>
</body>
</html>
